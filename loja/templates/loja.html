{% extends 'base.html' %}
{% load static %}

{% block title %}Homepage{% endblock %}

{% block body %}
<h1>Aqui vai ser página da loja</h1>

{% for produto in produtos %}
<p>Produto: {{ produto.nome }}</p>
<p>Preço: {{ produto.preco }}</p>

<a href="{% url 'produto' produto.id %}"><img src="{{ produto.imagem.url }}" alt="" width="150" height="200"></a>

<br>

{% endfor %}


{% endblock %}
